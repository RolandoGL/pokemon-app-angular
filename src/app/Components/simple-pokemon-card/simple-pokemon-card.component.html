<div class="pokemon-card" (click)="navigateTo(pokemon?.id)">
    <div class="card-header">
        <div class="circle-lg"></div>
        <div class="circle-sm"></div>
        <div class="circle-sm"></div>
        <div class="circle-sm"></div>
    </div>
    <div class="card-content">
        <figure class="card-img-container">
            <!-- <img [src]="pokemon?.sprites?.other?.dream_world?.front_default"
                alt="" class="card-img"> -->
            <img [src]="pokemon?.gifImage" alt="" class="card-img" pokemonDefaultImage [image]="pokemon?.gifImage">
            <span class="pokemon-name">{{ pokemon?.name }}</span>
        </figure>
    </div>
    <div class="card-footer">
        <div class="circle-lg"></div>
        <div class="pill"></div>
        <div class="pill"></div>
        <div class="btn-learnmore" (click)="navigateTo(pokemon?.id)">conoce más del pokémon</div>
        <div class="circle-lg"></div>
    </div>
    <!-- <img [src]="pokemon?.sprites?.other?.dream_world?.front_default"
                alt="" class="card-img-font"> -->
    <img [src]="pokemon?.image" alt="" class="card-img-font" pokemonDefaultImage
     [image]="pokemon?.image">
</div>
